# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wb-practica-achm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: contanerregistyachm.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_AEA5BBF55CD84509A63F5FE316FAA771 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_7BD6BCE9B55B41CDB1E539E710732A74 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: contanerregistyachm.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_AEA5BBF55CD84509A63F5FE316FAA771 }}/imagen-docker:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wb-practica-achm'
          slot-name: 'Production'
          images: 'contanerregistyachm.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_AEA5BBF55CD84509A63F5FE316FAA771 }}/imagen-docker:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F4140D2E7B6E4B27A77FD2E27EF34E0D }}